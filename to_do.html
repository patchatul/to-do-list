<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>TO DO LIST</title>
</head>
<body>
    <header>
        <h1>WHAT CHA GONNA DO TODAY?</h1>
    </header>
    <main>
        <!--input to-do list section-->
        <section id="add-to-do">
            <h2>i wanna do something</h2>
            <input id="input-to-do" type="text" placeholder="something?">
            <button class="add" type="submit">add</button>
        <p>if click add button =add input then insert input in list field</p>
        </section>
        <!--output to-do list section-->
        <section id="to-do-list">
            <h2>this is my to-do list</h2>
            <ul id="list"></ul>
            <button class="done" type="">i did it</button>
            <button class="delete">i don't wanna do it</button>
        </section>
    </main>
    <footer>
        Patcharalak Tulyakul
    </footer>
    <script src="to-do.js"></script>
</body>
</html>
